<!DOCTYPE html>
<html>
  
  <head>
    <title>Your Page Title</title>
    <style>
      h1 {text-align: center;}
      div {text-align: center;}
    </style>
  </head>
  
  <body>
    <h1>Success!</h1>
    <div>
      <input type="button" value="Copy Access Code" onclick="Copy();" style="height:50px; width:150px">
      <br />
      <br />
      <textarea id="paste-box" rows="1" cols="30" style="color: transparent;text-shadow: 0 0 8px rgba(0,0,0,0.5);"></textarea>
    </div>

    <script>
      function Copy() {
        var Url = document.getElementById("paste-box");
        Url.value = window.location.href;
        console.log('xRef Value = ' + Url.value);
        // Select the text field
        Url.select();
        Url.setSelectionRange(0, 99999); // For mobile devices
        // Copy the text inside the text field
        document.execCommand("Copy");
      }
    </script>

  </body>
</html>
